<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Moana AR Experience</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      #snapshot {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: #e91e63;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="moanaModel"
      src="moana_3d_model.glb"
      alt="Moana 3D Model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      style="width: 100%; height: 100vh;"
    >
      <button id="snapshot">ðŸ“¸ Capture</button>
    </model-viewer>

    <script>
      const modelViewer = document.querySelector("#moanaModel");
      const snapshotButton = document.querySelector("#snapshot");

      snapshotButton.addEventListener("click", () => {
        modelViewer.toBlob((blob) => {
          const img = document.createElement("a");
          img.href = URL.createObjectURL(blob);
          img.download = "moana-snapshot.png";
          img.click();
        });
      });
    </script>
  </body>
</html>
