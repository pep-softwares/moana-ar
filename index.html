<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Moana Marker AR</title>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-aframe.prod.js"></script>
    <!-- Snapshot tool -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #snapshotBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 999;
        padding: 12px 18px;
        font-size: 16px;
        background-color: #e91e63;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }

      #startBtn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 999;
        padding: 12px 18px;
        font-size: 16px;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- Start AR Button -->
    <button id="startBtn">â–¶ Start AR</button>
    <!-- Snapshot Button -->
    <button id="snapshotBtn" style="display: none;">ðŸ“¸ Capture</button>

    <!-- MindAR Scene -->
    <a-scene
      mindar-image="imageTargetSrc: mind.mind; autoStart: false;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="moana" src="moana.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker Target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#moana"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- Script to start AR + Snapshot -->
    <script>
      const startBtn = document.getElementById("startBtn");
      const snapshotBtn = document.getElementById("snapshotBtn");

      startBtn.addEventListener("click", () => {
        const scene = document.querySelector("a-scene");
        scene.components["mindar-image"].start();
        startBtn.style.display = "none";
        snapshotBtn.style.display = "block";
      });

      snapshotBtn.addEventListener("click", () => {
        html2canvas(document.body).then(canvas => {
          const link = document.createElement("a");
          link.download = "moana_snapshot.png";
          link.href = canvas.toDataURL();
          link.click();
        });
      });
    </script>
  </body>
</html>
