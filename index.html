<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Moana Marker AR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #startButton {
        position: fixed;
        z-index: 999;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 20px;
        font-size: 16px;
        background: #f50057;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="startButton">â–¶ Start AR</button>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: false"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="moana" src="moana_3d_model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#moana"
          position="0 0 0"
          scale="0.4 0.4 0.4"
          rotation="0 0 0"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      document.querySelector("#startButton").addEventListener("click", () => {
        document.querySelector("a-scene").components["mindar-image"].start();
        document.querySelector("#startButton").style.display = "none";
      });
    </script>
  </body>
</html>
